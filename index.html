<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <span id="displayText"></span>
        </div>
        <div class="calcContainer">


            <div class="numberButtons">
                <button class="number numberSeven">7</button>
                <button class="number numberEight">8</button>
                <button class="number numberNine">9</button>

                <div class="break"></div>

                <button class="number numberFour">4</button>
                <button class="number numberFive">5</button>
                <button class="number numberSix">6</button>

                <div class="break"></div>

                <button class="number numberOne">1</button>
                <button class="number numberTwo">2</button>
                <button class="number numberThree">3</button>

                <div class="break"></div>

                
                <button class="number numberZero">0</button>
                <button class="number numberDot">.</button>


            </div>

            <div class="operatorButtons">

                <button class="clearButton">AC</button>
                
                <div class="break"></div>

                <button class="operator addButton">+</button>
                <button class="operator subtractButton">-</button>
                <div class="break"></div>
                <button class="operator multiplyButton">*</button>
                <button class="operator divideButton">/</button>
                <div class="break"></div>

                <button class="equalsButton">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
